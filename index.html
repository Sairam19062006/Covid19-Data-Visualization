<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Analysis Dashboard</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="app-container">
        <nav class="side-nav">
            <div class="nav-header">
                <h1>COVID-19 Analysis</h1>
            </div>
            <div class="file-upload">
                <label for="dataInput" class="upload-label">
                    <span class="upload-text">Upload CSV Data</span>
                    <input type="file" id="dataInput" accept=".csv">
                </label>
            </div>
            <div class="filter-section">
                <select id="regionFilter" disabled>
                    <option value="">Select State</option>
                </select>
            </div>
        </nav>

        <main class="content-area">
            <div class="stats-grid">
                <div class="stat-card" id="confirmedCases">
                    <h3>Confirmed Cases</h3>
                    <div class="stat-value"></div>
                </div>
                <div class="stat-card" id="activeCases">
                    <h3>Active Cases</h3>
                    <div class="stat-value"></div>
                </div>
                <div class="stat-card" id="recoveredCases">
                    <h3>Recovered</h3>
                    <div class="stat-value"></div>
                </div>
                <div class="stat-card" id="deaths">
                    <h3>Deaths</h3>
                    <div class="stat-value"></div>
                </div>
                <div class="stat-card wide" id="trendChart">
                    <h3>Cases Trend</h3>
                    <div class="chart-container"></div>
                </div>
                <div class="stat-card" id="genderDistribution">
                    <h3>Gender Distribution</h3>
                    <div class="chart-container"></div>
                </div>
                <div class="stat-card" id="ageDistribution">
                    <h3>Age Distribution</h3>
                    <div class="chart-container"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
